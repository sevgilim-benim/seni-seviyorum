<html lang="tr">
<head>

    <title>Romantik Anılarımız</title>
    <link rel="stylesheet" href="style.css">
</head>

    <div id="password-container">
        <h1>Hoş Geldin Sevgilim</h1>

        <button onclick="checkPassword()">Giriş Yap</button>
        <p id="error-message"></p>
    </div>

    <div id="content-container" class="hidden">
        <h1>Başlığınız</h1>

        <img src="foto1.jpg" alt="Fotoğraf 1">
        <p>İlk fotoğrafın hikayesi burada.</p>

        <img src="foto2.jpg" alt="Fotoğraf 2">
        <p>İkinci fotoğrafın hikayesi burada.</p>

        </div>

    <script src="script.js"></script>
</body>
</html>
